    <h2>Métodos</h2>
    <p>Neste exemplo <b>this</b> representa o objeto <b>local</b>.</p>

    <!-- EXEMPLO 6 -->
    <h2>Métodos CONSTRUTORES:</h2>

    <script>
        //EXEMPLO 1
        function Aluno() {
            var nome;
            var idade;
            var curso;


            this.setNome = function (vNome) { nome = vNome; }
            this.setIdade = function (vIdade) { idade = vIdade; }
            this.setCurso = function (vCurso) { curso = vCurso; }


            this.getNome = function () { return nome; }
            this.getIdade = function () { return idade; }
            this.getCurso = function () { return curso; }


            this.mostraDados = function () {
                alert("Nome do aluno: " + this.getNome() + "\n Idade: " + this.getIdade() + "\n Curso: " + this.getCurso());
            }
        }

        var Aluno1 = new Aluno();
        Aluno1.setNome("Henrique");
        Aluno1.setIdade("25");
        Aluno1.setCurso("Introdução à Programação orientada a objetos em Javascript");
        Aluno1.mostraDados();

        var Aluna1 = new Aluno();
        Aluna1.setNome("Carla");
        Aluna1.setIdade("23");
        Aluna1.setCurso("Introdução à Programação orientada a gambiarra");
        Aluna1.mostraDados();


        //EXEMPLO 2
        var person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        document.getElementById("exemplo2").innerHTML = person.firstName +
            " tem " + person.age + " anos de idade.";


        //EXEMPLO 3 - Mudança em uma cópia de objeto, afetam diretamente o objeto original
        var pessoa = new Object();
        pessoa.primeiroNome = "Jó";
        pessoa.ultimoNome = "Noé";
        pessoa.Idade = 67;
        pessoa.corOlhos = "castanhos"

        var x = pessoa;
        x.Idade = 10;

        document.getElementById("exemplo3").innerHTML = pessoa.primeiroNome +
            " tem " + pessoa.Idade + " anos de idade.";


        //EXEMPLO 4 -Percorrendo as propriedades de um objeto:
        var txt = "";
        var humano = { fName: "Ben", lName: "Zoe", ages: 17, };
        var y;
        for (y in humano) {
            txt += humano[y] + " ";
        }
        document.getElementById("exemplo4").innerHTML = txt;


        //EXEMPLO 5 - Métodos
        var person2 = {
            firstName2: "Bily",
            lastName2: "Gaytes",
            id: 5566,
            fullName: function () {
                return this.firstName2 + " " + this.lastName2;
            }
        };
        document.getElementById("exemplo5").innerHTML = person2.fullName();


        //EXEMPLO 6 - Métodos Contrutores
        //metodo construtor
        function Person3(first, last, age, eye) {
            this.firstName3 = first;
            this.lastName3 = last;
            this.age3 = age;
            this.eyeColor3 = eye;
        }
        //criando um objeto
        var myFather = new Person3("Zé", "Silva", 49, "verde");
        //exibindo a idade
        document.getElementById("exemplo6").innerHTML = "Meu pai tem "
            + myFather.age3 + " anos.";

    </script>
